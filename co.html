<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="co.css">
</head>
<body>
  <div class="checkout-container">
    <div class="cart-summary fixed-cart">
      <h2>Your Order Summary</h2>
      <table id="order-summary-table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
  
        </tbody>
      </table>
      <p id="total-price">Total: $0</p>
    </div>

    
    <div class="checkout-form">
      <h2>Checkout Details</h2>
      <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" required>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" required>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" required>

        <label for="expiry-date">Expiry Date:</label>
        <input type="month" id="expiry-date" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required>

        <button type="button" onclick="processOrder()">Place Order</button>
      </form>
    </div>
  </div>

  <div class="thank-you-message" style="display: none;">
    <h2>Thank you for your order!</h2>
  </div>

  <script src="co.js"></script>
</body>
</html>
